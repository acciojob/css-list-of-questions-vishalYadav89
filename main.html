<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Question Display</title>
    <style>
        /* Styling the 'questions' class as per the requirements table */
        .questions {
            background-color: #f8fffe;
            height: 50px;
            margin-top: 20px;
            padding: 15px;
            max-width: 600px;
            border-left: 8px solid green;
            
            /* Additional styling for better text alignment */
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Removing default blockquote margins for cleaner alignment */
        blockquote {
            margin-left: 0;
            margin-right: 0;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>

    <blockquote class="questions">
        <p>Who was the first female to become the governor of an Indian state?</p>
    </blockquote>

    <blockquote class="questions">
        <p>Who among first Woman to climb Mount Everest twice?</p>
    </blockquote>

    <blockquote class="questions">
        <p>Who is President of India?</p>
    </blockquote>

</body>
</html>
